<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Avatar Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f2ef;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            text-align: center;
            border-radius: 10px;
            background-color: #f1f2ef;
        }
        h2 {
            color: #0077cc;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .color-selectors, .background-selector {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .color-selectors button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .color-selectors button.active {
            outline: 2px solid #000;
        }
        .shape-button {
            width: 40px;
            height: 40px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .shape-button.active {
            outline: 2px solid #000;
        }
        .shape-button svg {
            width: 100%;
            height: 100%;
        }
        .background-selector label {
            font-size: 16px;
        }
        #profile-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .profile-option {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 110px;
            height: 110px;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            background-color: transparent;
            overflow: hidden;
            box-sizing: border-box;
        }
        .profile-option[aria-selected="true"] {
            border: 3px solid #0077cc;
            outline: 2px solid #0056b3;
        }
        .actions button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #e61e2a;
            color: white;
            display: none;
        }
        .actions button.show {
            display: inline-block;
        }
        .confirmation {
            display: none;
            flex-direction: column;
            align-items: center;
            background: #f1f2ef;
            border-radius: 10px;
        }
        /* Container mimics the same size as profile-option */
        #avatar-preview {
            width: 110px;
            height: 110px;
            border-radius: 8px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #0077cc;
            color: white;
        }
        .button-group button.cancel {
            background-color: #000054;
        }
        .feedback {
            margin-top: 20px;
            font-size: 16px;
            color: #0077cc;
        }

        #set-profile-btn {
            margin-top: 25px;
        }

        .spinner {
            margin-top: 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0077cc;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        html, body {
            overflow-y: auto;
        }

        /* Shape selector styles */
        .shape-selector {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .shape-selector label {
            font-size: 16px;
        }
        .shape-selectors {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .shape-overlay {
            position: absolute;
            top: 2.5px;
            left: 2.5px;
            z-index: 1;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .profile-option svg {
            position: relative;
            z-index: 2;
            /* Use intrinsic SVG size, no forced width/height */
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <!-- Avatar Selection -->
        <div id="avatar-selection">
            <h2>Select a Avatar for your Canvas profile</h2>
            <p>Choose one of our themed avatars, customize it with your preferred colors, and set it as your Canvas profile picture.</p>

            <!-- Shape Selector -->
            <div class="shape-selector">
                <div class="shape-selectors" aria-label="Choose head shape">
                    <span>Choose Head Shape:</span>
                    <button aria-label="Circle" class="shape-button" data-shape="circle">
                      <svg viewBox="0 0 100 100" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="45" fill="#ccc"/>
                      </svg>
                    </button>
                    <button aria-label="Square" class="shape-button" data-shape="square">
                      <svg viewBox="0 0 100 100" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                        <rect x="5" y="5" width="90" height="90" fill="#ccc"/>
                      </svg>
                    </button>
                    <button aria-label="Shield" class="shape-button" data-shape="shield">
                      <svg viewBox="0 0 100 100" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 5H95V50C95 73.4 73.4 95 50 95C26.6 95 5 73.4 5 50V5Z" fill="#ccc"/>
                      </svg>
                    </button>
                </div>
            </div>

            <!-- Color Selectors -->
            <div class="color-selectors" aria-label="Choose fill color">
                <span>Change Head Color:</span>
                <button aria-label="Red" style="background-color: #E61E2A;" data-color="#E61E2A"></button>
                <button aria-label="Yellow" style="background-color: #FBD640;" data-color="#FBD640"></button>
                <button aria-label="Grey" style="background-color: #9292AC;" data-color="#9292AC"></button>
            </div>

            <!-- Background Color Selector -->
            <div class="background-selector">
                <label for="bg-color">Change Background Color:</label>
                <input type="color" id="bg-color" value="#FFFFFF">
            </div>

            <!-- Avatar Options -->
            <div id="profile-options" role="listbox" aria-label="Avatar options">
                <div class="profile-option" tabindex="0" role="option" aria-label="Image of a Happy Face" data-src="/imgs/profile_happy.svg"></div>
                <div class="profile-option" tabindex="0" role="option" aria-label="Image of a Glide Face" data-src="/imgs/profile_glide.svg"></div>
                <div class="profile-option" tabindex="0" role="option" aria-label="Image of a Cheery Face" data-src="/imgs/profile_cheery.svg"></div>
                <div class="profile-option" tabindex="0" role="option" aria-label="Image of a stylised robot" data-src="/imgs/profile_bot.svg"></div>
                <div class="profile-option" tabindex="0" role="option" aria-label="Image of a stylised skull " data-src="/imgs/profile_skull.svg"></div>
                <div class="profile-option" tabindex="0" role="option" aria-label="Image of a stylised cat" data-src="/imgs/profile_cat.svg"></div>
                <div class="profile-option" tabindex="0" role="option" aria-label="Image of a face with glasses" data-src="/imgs/profile_glasses.svg"></div>
                <div class="profile-option" tabindex="0" role="option" aria-label="Image of a styilised dog" data-src="/imgs/profile_dog.svg"></div>
                <div class="profile-option" tabindex="0" role="option" aria-label="Image of a person with dot eyes" data-src="/imgs/profile_dots.svg"></div>
                <div class="profile-option" tabindex="0" role="option" aria-label="Image of a person reading a book" data-src="/imgs/profile_read.svg"></div>
            </div>

            <!-- Set Profile Button -->
            <div class="actions">
                <button id="set-profile-btn" aria-label="Set profile picture" disabled>Set Profile Picture</button>
            </div>
        </div>

        <!-- Confirmation Screen -->
        <div id="confirmation" class="confirmation">
            <h3>Are you sure you want to set this as your profile picture?</h3>
            <div id="avatar-preview"></div>
            <div class="button-group">
                <button class="cancel">Cancel</button>
                <button class="confirm">Confirm</button>
            </div>
            <p id="auth-instructions" style="display: none; margin-top: 15px; font-size: 14px; color: #333;"></p>
            <div id="spinner" class="spinner"></div>
        </div>
    </div>
    <script>
        const profileOptions = document.querySelectorAll('.profile-option');
        const colorButtons = document.querySelectorAll('.color-selectors button');
        const bgColorPicker = document.getElementById('bg-color');
        const setProfileBtn = document.getElementById('set-profile-btn');
        const avatarSelection = document.getElementById('avatar-selection');
        const confirmationScreen = document.getElementById('confirmation');
        const avatarPreview = document.getElementById('avatar-preview');
        const confirmButton = document.querySelector('.confirm');
        const cancelButton = document.querySelector('.cancel');
        let currentShape = 'circle';
        
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'profile-uploaded') {
                window.location.reload();
            }
        });

        let currentColor = '#E61E2A';
        let currentBgColor = '#FFFFFF';
        let selectedAvatar = null;

        // Track promises for SVG loading
        const svgLoadPromises = [];
        profileOptions.forEach(option => {
            const p = fetch(option.dataset.src)
                .then(res => res.text())
                .then(svg => {
                    option.innerHTML = svg;
                    updateSVGFill(option, currentColor);
                    option.style.backgroundColor = currentBgColor;
                })
                .catch(error => console.error(`Failed to load SVG: ${error}`));
            svgLoadPromises.push(p);

            option.addEventListener('click', () => selectAvatar(option));
            option.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    selectAvatar(option);
                }
            });
        });

        function updateSVGFill(option, color) {
            const svg = option.querySelector('svg');
            if (svg) {
                svg.querySelectorAll('[fill]').forEach(el => {
                    const currentFill = el.getAttribute('data-original-fill') || el.getAttribute('fill');
                    if (currentFill.toUpperCase() === '#E61E2A' || currentFill === currentColor) {
                        el.setAttribute('data-original-fill', currentFill);
                        el.setAttribute('fill', color);
                    }
                });
            }
        }

        function selectAvatar(option) {
            profileOptions.forEach(o => o.setAttribute('aria-selected', 'false'));
            option.setAttribute('aria-selected', 'true');
            selectedAvatar = option;
            setProfileBtn.classList.add('show');
            setProfileBtn.disabled = false;
            setProfileBtn.focus();
        }

        colorButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                currentColor = btn.dataset.color;
                colorButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                profileOptions.forEach(option => updateSVGFill(option, currentColor));
                document.querySelectorAll('.shape-overlay svg').forEach(svg => {
                    svg.style.fill = currentColor;
                });
            });
        });

        bgColorPicker.addEventListener('input', () => {
            currentBgColor = bgColorPicker.value;
            profileOptions.forEach(option => option.style.backgroundColor = currentBgColor);
        });

        // Shape selector logic
        const shapeButtons = document.querySelectorAll('.shape-button');
        shapeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                currentShape = btn.dataset.shape;
                shapeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                applyShapeOverlay();
            });
        });

        function applyShapeOverlay() {
            document.querySelectorAll('.profile-option').forEach(option => {
                let overlay = option.querySelector('.shape-overlay');
                if (!overlay) {
                    overlay = document.createElement('div');
                    overlay.className = 'shape-overlay';
                    option.appendChild(overlay);
                }
                overlay.innerHTML = getShapeSVG(currentShape);
                const shapeSvg = overlay.querySelector('svg');
                if (shapeSvg) {
                    shapeSvg.style.fill = currentColor;
                }
            });
        }

        function getShapeSVG(shape) {
            switch (shape) {
                case 'circle':
                    return '<svg viewBox="0 0 100 100" width="100%" height="100%"><circle cx="50" cy="50" r="45"/></svg>';
                case 'square':
                    return '<svg viewBox="0 0 100 100" width="100%" height="100%"><rect x="5" y="5" width="90" height="90"/></svg>';
                case 'shield':
                    return '<svg viewBox="0 0 100 100" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><path d="M5 5H95V50C95 73.4 73.4 95 50 95C26.6 95 5 73.4 5 50V5Z"/></svg>';
                default:
                    return '';
            }
        }

        setProfileBtn.addEventListener('click', () => {
            if (!selectedAvatar) return;
            // Clone the selected avatar element (including background and overlay)
            const clone = selectedAvatar.cloneNode(true);
            // Remove tabindex and role attributes from the clone
            clone.removeAttribute('tabindex');
            clone.removeAttribute('role');
            // Ensure the clone is not focusable or interactive in confirmation
            clone.setAttribute('aria-hidden', 'true');
            // Place the clone into the preview container
            avatarPreview.innerHTML = '';
            avatarPreview.appendChild(clone);
            // Show confirmation screen
            avatarSelection.style.display = 'none';
            confirmationScreen.style.display = 'flex';
        });

        cancelButton.addEventListener('click', () => {
            confirmationScreen.style.display = 'none';
            avatarSelection.style.display = 'block';
        });

        let isUploading = false;

confirmButton.addEventListener('click', async () => {
    if (isUploading || !selectedAvatar) return;
    isUploading = true;

    // Clone the selected avatar's SVG so we don't modify the original
    const originalSvg = selectedAvatar.querySelector('svg');
    const svg = originalSvg.cloneNode(true);
    svg.setAttribute('width', '110');
    svg.setAttribute('height', '110');
    const svgData = new XMLSerializer().serializeToString(svg);
    const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const padding = 10;
    const canvasSize = 110 + padding * 2;
    canvas.width = canvasSize;
    canvas.height = canvasSize;
    ctx.fillStyle = currentBgColor;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const img = new Image();
    img.crossOrigin = 'anonymous';
    img.onload = async () => {
        // Draw base avatar SVG at full size
        ctx.drawImage(img, padding, padding, 110, 110);

        // Draw the overlay shape SVG (if present)
        const overlaySvg = selectedAvatar.querySelector(':scope > .shape-overlay svg');
        if (overlaySvg) {
            const cloneOverlay = overlaySvg.cloneNode(true);
            cloneOverlay.removeAttribute('width');
            cloneOverlay.removeAttribute('height');
            cloneOverlay.setAttribute('width', 110);
            cloneOverlay.setAttribute('height', 110);

            const overlayData = new XMLSerializer().serializeToString(cloneOverlay);
            const overlayBlob = new Blob([overlayData], { type: 'image/svg+xml;charset=utf-8' });
            const overlayImg = new Image();
            overlayImg.crossOrigin = 'anonymous';
            overlayImg.onload = () => {
                ctx.drawImage(overlayImg, padding, padding, 110, 110);
                const base64Image = canvas.toDataURL('image/png');
                uploadToCanvas(base64Image);
            };
            overlayImg.src = URL.createObjectURL(overlayBlob);
        } else {
            // No overlay: convert to PNG and upload
            const base64Image = canvas.toDataURL('image/png');
            uploadToCanvas(base64Image);
        }
    };
    img.src = URL.createObjectURL(svgBlob);
});

window.addEventListener('DOMContentLoaded', () => {
    const pendingImage = sessionStorage.getItem('pendingUploadImage');
    const inProgress = sessionStorage.getItem('authInProgress');
    if (pendingImage && inProgress === 'true') {
        sessionStorage.removeItem('pendingUploadImage');
        sessionStorage.removeItem('authInProgress');
        avatarSelection.style.display = 'none';
        confirmationScreen.style.display = 'flex';
        avatarPreview.src = ''; // Optional: clear out old image if needed
        document.getElementById('auth-instructions').textContent = 'Resuming upload after authorisation...';
        document.getElementById('auth-instructions').style.display = 'block';
        uploadProfilePicture(pendingImage);
    }
    // After all SVGs are loaded, call applyShapeOverlay
    Promise.all(svgLoadPromises).then(() => {
        applyShapeOverlay();
    });
});

// Unified upload logic for both overlay and non-overlay cases
async function uploadToCanvas(base64Image) {
    const spinner = document.getElementById('spinner');
    const confirmBtn = document.querySelector('.confirm');
    const cancelBtn = document.querySelector('.cancel');
    const authInstructions = document.getElementById('auth-instructions');

    spinner.style.display = 'block';
    try {
        const response = await fetch('/api/upload-profile-picture', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ imageUrl: base64Image }),
        });
        const result = await response.json().catch(() => null);
        if (response.status === 401 && result && result.redirect) {
            // existing OAuth logic...
            sessionStorage.setItem('pendingUploadImage', base64Image);
            sessionStorage.setItem('authInProgress', 'true');

            confirmBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
            authInstructions.style.display = 'block';
            authInstructions.textContent = 'Please authorise the application in the new window. This tab will continue automatically after that.';

            const popup = window.open(result.redirect, 'oauthPopup', 'width=600,height=700');
            const poll = setInterval(() => {
                if (popup.closed) {
                    clearInterval(poll);
                    const pendingImage = sessionStorage.getItem('pendingUploadImage');
                    if (pendingImage) {
                        sessionStorage.removeItem('pendingUploadImage');
                        sessionStorage.removeItem('authInProgress');
                        uploadToCanvas(pendingImage);
                    }
                }
            }, 500);
            return;
        }
        if (response.ok) {
            showFeedback(result.message || 'Profile picture updated!', true);
        } else {
            showFeedback(result.error || 'Failed to upload.', false);
        }
    } catch {
        showFeedback('Upload failed. Try again.', false);
    } finally {
        spinner.style.display = 'none';
        isUploading = false;
    }
}

function showFeedback(message, success) {
    const feedback = document.createElement('p');
    feedback.className = 'feedback';
    feedback.textContent = message + ' You can now close this window and refresh Canvas to see your updated profile picture.';
    feedback.style.color = success ? '#0077cc' : 'red';
    confirmationScreen.appendChild(feedback);
    
    const authInstructions = document.getElementById('auth-instructions');
    if (authInstructions) {
        authInstructions.style.display = 'none';
    }

    if (success) {
        confirmButton.style.display = 'none';
        cancelButton.style.display = 'none';
    }
    
    setTimeout(() => {
        if (!success) feedback.remove();
    }, 5000);
}
</script>
