<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Avatar Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F1F2EF;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 700px;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0077cc;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .color-selectors, .background-selector {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .color-selectors button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .color-selectors button.active {
            outline: 2px solid #000;
        }
        .background-selector label {
            font-size: 16px;
        }
        #profile-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .profile-option {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 110px;
            height: 110px;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            background-color: #fff;
            overflow: hidden;
        }
        .profile-option[aria-selected="true"] {
            border: 3px solid #0077cc;
            outline: 2px solid #0056b3;
        }
        .actions button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #e61e2a;
            color: white;
            display: none;
        }
        .actions button.show {
            display: inline-block;
        }
        .confirmation {
            display: none;
            flex-direction: column;
            align-items: center;
            background: #f1f2ef;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .confirmation img {
            width: 110px;
            height: 110px;
            border-radius: 8px;
            padding: 5px;
            background-color: var(--bg-color, #FFFFFF);
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #0077cc;
            color: white;
        }
        .button-group button.cancel {
            background-color: #000054;
        }
        .feedback {
            margin-top: 20px;
            font-size: 16px;
            color: #0077cc;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <!-- Avatar Selection -->
        <div id="avatar-selection">
            <h2>Select a RMIT Avatar</h2>
            <p>Choose one of our themed avatars, customize it with your preferred colors, and set it as your profile picture!</p>

            <!-- Color Selectors -->
            <div class="color-selectors" aria-label="Choose fill color">
                <span>Change Fill Color:</span>
                <button aria-label="Red" style="background-color: #E61E2A;" data-color="#E61E2A"></button>
                <button aria-label="Yellow" style="background-color: #FBD640;" data-color="#FBD640"></button>
                <button aria-label="Grey" style="background-color: #9292AC;" data-color="#9292AC"></button>
            </div>

            <!-- Background Color Selector -->
            <div class="background-selector">
                <label for="bg-color">Change Background Color:</label>
                <input type="color" id="bg-color" value="#FFFFFF">
            </div>

            <!-- Avatar Options -->
            <div id="profile-options" role="listbox" aria-label="Avatar options">
                <div class="profile-option" tabindex="0" role="option" aria-label="Happy Face" data-src="/imgs/profile_happy.svg"></div>
                <div class="profile-option" tabindex="0" role="option" aria-label="Glide Face" data-src="/imgs/profile_glide.svg"></div>
                <div class="profile-option" tabindex="0" role="option" aria-label="Cheery Face" data-src="/imgs/profile_cheery.svg"></div>
                <div class="profile-option" tabindex="0" role="option" aria-label="Robot Face" data-src="/imgs/profile_bot.svg"></div>
                <div class="profile-option" tabindex="0" role="option" aria-label="Skull Face" data-src="/imgs/profile_skull.svg"></div>
                <div class="profile-option" tabindex="0" role="option" aria-label="Cat Face" data-src="/imgs/profile_cat.svg"></div>
            </div>

            <!-- Set Profile Button -->
            <div class="actions">
                <button id="set-profile-btn" aria-label="Set profile picture" disabled>Set Profile Picture</button>
            </div>
        </div>

        <!-- Confirmation Screen -->
        <div id="confirmation" class="confirmation">
            <h3>Are you sure you want to set this as your profile picture?</h3>
            <img id="avatar-preview" alt="Avatar Preview" />
            <div class="button-group">
                <button class="cancel">Cancel</button>
                <button class="confirm">Confirm</button>
            </div>
        </div>
    </div>
</body>
</html>
    <script>
        const profileOptions = document.querySelectorAll('.profile-option');
        const colorButtons = document.querySelectorAll('.color-selectors button');
        const bgColorPicker = document.getElementById('bg-color');
        const setProfileBtn = document.getElementById('set-profile-btn');
        const avatarSelection = document.getElementById('avatar-selection');
        const confirmationScreen = document.getElementById('confirmation');
        const avatarPreview = document.getElementById('avatar-preview');
        const confirmButton = document.querySelector('.confirm');
        const cancelButton = document.querySelector('.cancel');
    
        let currentColor = '#E61E2A';
        let currentBgColor = '#FFFFFF';
        let selectedAvatar = null;
    
        // Fetch and populate SVGs for avatar options
        profileOptions.forEach(option => {
            fetch(option.dataset.src)
                .then(res => res.text())
                .then(svg => {
                    option.innerHTML = svg;
                    updateSVGFill(option, currentColor);
                    option.style.backgroundColor = currentBgColor;
                })
                .catch(error => console.error(`Failed to load SVG: ${error}`));
    
            option.addEventListener('click', () => selectAvatar(option));
        });
    
        // Handle avatar selection
        function selectAvatar(option) {
            profileOptions.forEach(o => o.setAttribute('aria-selected', 'false'));
            option.setAttribute('aria-selected', 'true');
            selectedAvatar = option;
            setProfileBtn.classList.add('show');
            setProfileBtn.disabled = false;
            setProfileBtn.focus();
        }
    
        // Handle color selection for SVG fill
        colorButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                currentColor = btn.dataset.color;
                colorButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                profileOptions.forEach(option => updateSVGFill(option, currentColor));
            });
        });
    
        // Update background color
        bgColorPicker.addEventListener('input', () => {
            currentBgColor = bgColorPicker.value;
            profileOptions.forEach(option => option.style.backgroundColor = currentBgColor);
        });
    
        // Handle confirmation screen display
        setProfileBtn.addEventListener('click', () => {
            if (!selectedAvatar) return;
    
            const svg = selectedAvatar.querySelector('svg');
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const imgUrl = URL.createObjectURL(svgBlob);
    
            avatarPreview.src = imgUrl;
            avatarPreview.style.backgroundColor = currentBgColor;
            avatarSelection.style.display = 'none';
            confirmationScreen.style.display = 'flex';
        });
    
        // Confirm button logic
        confirmButton.addEventListener('click', async () => {
            if (!selectedAvatar) return;
    
            const svg = selectedAvatar.querySelector('svg');
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
    
            canvas.width = 110;
            canvas.height = 110;
    
            ctx.fillStyle = currentBgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
    
            const img = new Image();
            img.onload = async () => {
                ctx.drawImage(img, 0, 0);
                const base64Image = canvas.toDataURL('image/png');
    
                try {
                    const response = await fetch('/api/upload-profile-picture', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ imageUrl: base64Image }),
                    });
    
                    const result = await response.json();
                    if (response.ok) {
                        showFeedback(result.message || 'Profile picture successfully updated!', true);
                    } else {
                        showFeedback(result.error || 'Failed to upload profile picture.', false);
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    showFeedback('An error occurred while uploading. Please try again.', false);
                }
            };
    
            img.src = URL.createObjectURL(svgBlob);
        });
    
        // Cancel button logic
        cancelButton.addEventListener('click', () => {
            confirmationScreen.style.display = 'none';
            avatarSelection.style.display = 'block';
        });
    
        // Update SVG fill colors dynamically
        function updateSVGFill(option, color) {
            const svg = option.querySelector('svg');
            if (svg) {
                svg.querySelectorAll('[fill]').forEach(el => {
                    if (el.getAttribute('fill').toUpperCase() === '#E61E2A') {
                        el.setAttribute('fill', color);
                    }
                });
            }
        }
    
        // Display feedback to the user
        function showFeedback(message, success) {
            const feedback = document.createElement('p');
            feedback.className = 'feedback';
            feedback.textContent = message;
            feedback.style.color = success ? '#0077cc' : 'red';
            confirmationScreen.appendChild(feedback);
            setTimeout(() => {
                feedback.remove();
                if (success) location.reload(); // Refresh parent page
            }, 3000);
        }
    </script>
</body>
</html>
